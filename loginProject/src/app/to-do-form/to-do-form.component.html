<div class="container">
    <form>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="fullName" class="form-label">FullName</label>
                <input type="text" name="fullName" [(ngModel)]="studentFormObj.fullName" required
                    class="form-control" id="fullName"  #fullName="ngModel">
                    <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="alert">
                        <div *ngIf="fullName.errors?.['required']">
                            fullName is required.
                        </div>
                        <div *ngIf="fullName.errors?.['minlength']">
                            fullName must be at least 4 characters long.
                        </div>
                        <div *ngIf="fullName.errors?.['forbiddenName']">
                            Name cannot be Bob.
                        </div>
        
                    </div>
            </div>
            <div class="col-md-4  mb-3">
                <label for="mobileNo" class="form-label">Contact No</label>
                <input type="text" name="mobileNo" [(ngModel)]="studentFormObj.mobileNo" class="form-control"
                    id="mobileNo">
            </div>
            <div class="col-md-4  mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" [(ngModel)]="studentFormObj.email" class="form-control" id="email"
                    aria-describedby="emailHelp">

            </div>
            <div class="col-md-4 mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" [(ngModel)]="studentFormObj.address" class="form-control"
                    id="address">
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
        </div>

    </form>
</div>
