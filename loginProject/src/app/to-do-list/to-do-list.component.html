<div class="container">
    <div class="col-4">
        <button type="button" class="btn btn-warning" (click)="openForm()">Add</button>
    </div>
    <!-- <div>
        <app-to-do-form  studObj="Message from parent to child" (informParent)="parentWillTakeAction($event)" ></app-to-do-form>
    </div> -->
    <table class="table  table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">FullName</th>
                <th scope="col">Mobile No</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let std of studArray">
                <th scope="row">1</th>
                <td>{{std.fullName}}</td>
                <td>{{std.mobileNo}}</td>
                <td>{{std.email}}</td>
                <td>{{std.address}}</td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="edit(std)">Edit</button> &nbsp;
                    <button type="button" class="btn btn-danger" (click)="delete(std.studId)">Delete</button>
                </td>
              
            </tr>
        </tbody>
    </table>
</div>
<div class="col-md-8 offset-md-2 ">
    <div class="card p-2" *ngIf="formFlag">
        <h1 style="text-align: center;">Student Form</h1>
        <form>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="fullName" class="form-label">FullName</label>
                    <input type="text" name="fullName" [(ngModel)]="studentFormObj.fullName" class="form-control"
                        id="fullName">
                </div>
                <div class="col-md-4  mb-3">
                    <label for="mobileNo" class="form-label">Contact No</label>
                    <input type="text" name="mobileNo" [(ngModel)]="studentFormObj.mobileNo" class="form-control"
                        id="mobileNo">
                </div>
                <div class="col-md-4  mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" [(ngModel)]="studentFormObj.email" class="form-control" id="email"
                        aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="col-md-4 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" name="address" [(ngModel)]="studentFormObj.address" class="form-control"
                        id="address">
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()" *ngIf="studentFormObj.studId == 0">Submit</button>
                    <button type="submit" class="btn btn-primary" (click)="onUpdate()" *ngIf="studentFormObj.studId != 0">Update</button>
                </div>
            </div>

        </form>
    </div>
</div>
