
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="userName" placeholder="User name" [(ngModel)]="signInUserObj.userName" required="">
					<input type="email" name="email" placeholder="Email" [(ngModel)]="signInUserObj.email" required="">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signInUserObj.pswd" required="">
					<button (click)="onSignUpClick()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="name" name="userName" placeholder="userName" required="" [(ngModel)]="loginUserObj.userName" >
					<input type="password" name="password" placeholder="Password" required="" [(ngModel)]="loginUserObj.password" >
					<button (click)="onLoginClick()">Login</button>
				</form>
			</div>
	</div>
